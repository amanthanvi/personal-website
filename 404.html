    <style>
      :root {
        --accent: hsl(217 100% 61%);
        --bg: hsl(0 0% 100%);
        --text: hsl(240 6% 6%);
        --muted: hsl(220 8% 40%);
        --surface: hsl(0 0% 100%);
        --border: hsl(220 15% 90%);
        --radius-1: 12px;
        --space-1: 0.5rem;
        --space-2: 1rem;
        --space-3: 1.5rem;
        --space-4: 2rem;
        --space-5: 3rem;
        --content-max: 72ch;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: hsl(240 6% 5%);
          --text: hsl(0 0% 92%);
          --muted: hsl(220 6% 70%);
          --surface: hsl(240 6% 7%);
          --border: hsl(220 7% 20%);
        }
      }
      :root[data-theme="light"] {
        --bg: hsl(0 0% 100%);
        --text: hsl(240 6% 6%);
        --muted: hsl(220 8% 40%);
        --surface: hsl(0 0% 100%);
        --border: hsl(220 15% 90%);
      }
      :root[data-theme="dark"] {
        --bg: hsl(240 6% 5%);
        --text: hsl(0 0% 92%);
        --muted: hsl(220 6% 70%);
        --surface: hsl(240 6% 7%);
        --border: hsl(220 7% 20%);
      }
      @media (prefers-color-scheme: dark) {
        :root[data-theme="auto"] {
          --bg: hsl(240 6% 5%);
          --text: hsl(0 0% 92%);
          --muted: hsl(220 6% 70%);
          --surface: hsl(240 6% 7%);
          --border: hsl(220 7% 20%);
        }
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Space Mono", ui-monospace, SFMono-Regular, Menlo, Consolas,
          "Liberation Mono", "Courier New", monospace;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 50% 50%,
          hsla(217 100% 61% / 0.05) 0%,
          transparent 60%
        );
        pointer-events: none;
        z-index: 0;
      }
      body > * {
        position: relative;
        z-index: 1;
      }
      a {
        color: inherit;
        text-decoration: underline;
        text-decoration-color: var(--accent);
        text-underline-offset: 0.2em;
      }
      a:focus-visible,
      button:focus-visible {
        outline: 3px solid var(--accent);
        outline-offset: 3px;
      }
      .skip-link {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        position: fixed;
        left: var(--space-2);
        top: var(--space-2);
        width: auto;
        height: auto;
        padding: 0.5rem 0.75rem;
        background: var(--accent);
        color: white;
        border-radius: var(--radius-1);
        z-index: 1000;
      }
      .container {
        width: min(100% - 2rem, var(--content-max));
        margin-inline: auto;
      }
      header {
        position: relative;
        padding-block: var(--space-3);
        border-bottom: 1px solid var(--border);
      }
      .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: var(--space-3);
      }
      .brand {
        display: grid;
        gap: 0.25rem;
      }
      .brand .name {
        font-size: clamp(1.375rem, 1.5vw + 1rem, 2rem);
        line-height: 1.2;
        letter-spacing: 0.01em;
        margin: 0;
        background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
      }
      .brand .title {
        font-size: clamp(0.95rem, 0.5vw + 0.85rem, 1.05rem);
        color: var(--muted);
        margin: 0;
      }
      .theme-control {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      .theme-label {
        font-size: 0.95rem;
      }
      #theme-toggle {
        appearance: none;
        font: inherit;
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--text);
        padding: 0.5rem 0.75rem;
        border-radius: var(--radius-1);
        cursor: pointer;
        min-height: 44px;
        min-width: 44px;
        transition: background-color 0.15s ease, color 0.15s ease,
          border-color 0.15s ease;
      }
      #theme-toggle:hover {
        border-color: var(--accent);
      }
      main {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 180px);
        padding-block: var(--space-5);
      }
      .error-content {
        text-align: center;
        max-width: 600px;
      }
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes glitch {
        0%,
        100% {
          text-shadow: 0 0 1px var(--accent);
        }
        25% {
          text-shadow: -2px 0 1px var(--accent), 2px 2px 1px hsl(217 100% 70%);
        }
        50% {
          text-shadow: 2px -2px 1px var(--accent), -2px 2px 1px hsl(217 100% 70%);
        }
        75% {
          text-shadow: -2px -2px 1px var(--accent), 2px 2px 1px hsl(217 100% 70%);
        }
      }
      .error-content {
        animation: fadeInScale 0.6s ease-out;
      }
      .error-code {
        font-size: clamp(4rem, 12vw, 8rem);
        font-weight: 700;
        line-height: 1;
        color: var(--accent);
        margin: 0;
        animation: glitch 3s ease-in-out infinite;
        text-shadow: 0 0 2px var(--accent);
      }
      .error-title {
        font-size: clamp(1.5rem, 2vw + 1rem, 2.5rem);
        margin: var(--space-2) 0;
        font-weight: 700;
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }
      .error-message {
        font-size: clamp(1rem, 0.5vw + 0.9rem, 1.125rem);
        color: var(--muted);
        margin: var(--space-2) 0 var(--space-4) 0;
        animation: fadeInUp 0.6s ease-out 0.3s both;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
        justify-content: center;
        align-items: center;
        animation: fadeInUp 0.6s ease-out 0.4s both;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.6rem 0.85rem;
        border-radius: var(--radius-1);
        border: 1px solid var(--accent);
        color: var(--text);
        text-decoration: none;
        transition: background-color 0.15s ease, color 0.15s ease,
          transform 0.15s ease, box-shadow 0.15s ease;
      }
      .btn:hover {
        background-color: var(--accent);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px hsla(217 100% 61% / 0.2);
      }
      .btn:active {
        transform: translateY(0);
      }
      .btn-primary {
        background-color: var(--accent);
        color: white;
        box-shadow: 0 2px 8px hsla(217 100% 61% / 0.15);
      }
      .btn-primary:hover {
        background-color: hsl(217 100% 55%);
        box-shadow: 0 4px 16px hsla(217 100% 61% / 0.25);
      }
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation: none !important;
          transition: none !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <a href="#content" class="skip-link">Skip to content</a>
    <header role="banner">
      <div class="container header-inner">
        <div class="brand">

          <p class="title">Cybersecurity Specialist</p>
        </div>
        <div class="theme-control">
          <div class="theme-label">Theme</div>
          <button
            id="theme-toggle"
            type="button"
            aria-label="Toggle color theme"
            aria-pressed="false"
          >
            Auto
          </button>
        </div>
      </div>
    </header>
    <main id="content" role="main">
      <div class="error-content">
        <p class="error-code" aria-hidden="true">404</p>

          The page you're looking for doesn't exist or may have been moved.
        </p>
        <div class="actions">
          <a class="btn btn-primary" href="/">Go Home</a>
          <a
            class="btn"
            href="mailto:contact@amanthanvi.com?subject=Hello%20from%20amanthanvi.com&body=Hi%20Aman%2C%0A%0A"
            aria-label="Email me"
            title="Email me"
            >Email Me</a
          >
        </div>
      </div>
    </main>
    <script>
      (function () {
        "use strict";
        var d = document.documentElement;
        var btn = document.getElementById("theme-toggle");
        var key = "theme";
        var states = ["auto", "dark", "light"];
        function setTheme(v) {
          d.setAttribute("data-theme", v);
          try {
            localStorage.setItem(key, v);
          } catch (e) {}
          btn.textContent = v.charAt(0).toUpperCase() + v.slice(1);
          btn.setAttribute("aria-pressed", v === "auto" ? "false" : "true");
        }
        var saved = null;
        try {
          saved = localStorage.getItem(key);
        } catch (e) {}
        if (saved && ["auto", "light", "dark"].includes(saved)) {
          setTheme(saved);
        } else {
          d.setAttribute("data-theme", "auto");
          btn.textContent = "Auto";
          btn.setAttribute("aria-pressed", "false");
        }
        btn.addEventListener("click", function () {
          var current = d.getAttribute("data-theme") || "auto";
          var next = states[(states.indexOf(current) + 1) % states.length];
          setTheme(next);
        });
        var mql = window.matchMedia("(prefers-color-scheme: dark)");
        function syncAuto() {
          var cur = null;
          try {
            cur = localStorage.getItem(key);
          } catch (e) {}
          if ((cur || "auto") === "auto") {
            d.setAttribute("data-theme", "auto");
            btn.textContent = "Auto";
            btn.setAttribute("aria-pressed", "false");
          }
        }
        if (mql.addEventListener) {
          mql.addEventListener("change", syncAuto);
        } else if (mql.addListener) {
          mql.addListener(syncAuto);
        }
      })();
    </script>
  </body>
